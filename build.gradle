plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war' // => build project thành file .war
}

apply plugin: 'org.hidetake.ssh'

remotes {
    host {
        host = '34.124.247.80'
        user = 'root'
        password = 'tranminhtuyendeveloper'
    } // => đây là host đã đăng kí trên GG Cloud
}

ssh.settings {
    knownHosts = allowAnyHosts
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'sudo docker stop tomcat9', ignoreError: true
                execute 'sudo docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' +
                        'tomcat:9.0&'
            }
        }
    }
    // => bắt đầu run một container tên là tomcat9 trên máy ảo
    // =>  và ánh xạ thư mục /usr/deploy trên máy ảo với thư mục /usr/local/tomcat/webapps
}

task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/hoa-chat-thi-nghiem.war'
                put from: "${project.projectDir}/build/libs/hoa-chat-thi-nghiem.war",
                        into: "/usr/deploy/hoa-chat-thi-nghiem.war"
            }
        }
    }
    /*
        Câu lệnh này sẽ upload file “.war” từ thư mục “build/libs” trong project của bạn
        lên thư mục “/usr/deploy” trên máy chủ.
     */
}

task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:javax.servlet-api:4.0.1'
    api 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    api 'jstl:jstl:1.2'
    api 'mysql:mysql-connector-java:8.0.31'
    api 'org.jdbi:jdbi3-core:3.35.0'
    api 'com.sun.mail:javax.mail:1.5.5'
    api 'com.restfb:restfb:1.19.0'
    api 'org.apache.httpcomponents:httpclient:4.5.14'
    api 'org.apache.httpcomponents:fluent-hc:4.5.12'
    api 'com.google.code.gson:gson:2.10.1'
    testImplementation 'junit:junit:4.13.2'
}

group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'HoaChatThiNghiem Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
